<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Theme Switcher</title>
</head>
<body>
    <button 
        id="theme-switcher-button" 
        aria-haspopup="true" 
        aria-expanded="false" 
        aria-controls="theme-dropdown">
        Switch Theme
    </button>

    <ul id="theme-dropdown" role="menu" aria-labelledby="theme-switcher-button" hidden>
        <li id="theme-light" role="menuitem">Light</li>
        <li id="theme-dark" role="menuitem">Dark</li>
        <li id="theme-ocean" role="menuitem">Ocean</li>
    </ul>

    <div id="theme-announcer" aria-live="polite"></div>

    <script src="script.js"></script>
</body>
</html>
